<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>Register a New Bandmember</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="register-container">
  <form [formGroup]="forms"  (ngSubmit)="createUser()" novalidate>
    <div *ngIf="validMessage !=''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <mat-form-field appearance="legacy">
      <input matInput placeholder="Name" type="text" class="form-control" formControlName="name" required>
      </mat-form-field>
    </div>
    <div class="form-group">

    <mat-form-field appearance="legacy">
      <input matInput placeholder="Username" type="text" class="form-control" formControlName="username" required>
    </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
      <input matInput placeholder="Password" type="password" class="form-control" formControlName="password" required>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
      <input matInput placeholder="Email" type="text" class="form-control" formControlName="email" required>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
      <mat-label>Instrument</mat-label>
      <select class="form-group" formControlName="instrument" id="" matNativeControl required>
        <option value=" ">Please Select your Instrument</option>
        <option *ngFor="let model of models" [value]="model">{{model}}</option>
      </select>
      </mat-form-field>
    </div>
    <div class="submitButton">
    <button  mat-raised-button color="accent" type="submit">Register</button>
    </div>

  </form>

  </mat-card-content>



</mat-card>
