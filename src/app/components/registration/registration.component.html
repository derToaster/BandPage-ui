<div class="container">
  <form [formGroup]="forms"  (ngSubmit)="createUser()" novalidate>
    <div *ngIf="validMessage !=''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name" required>
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" formControlName="username" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" required>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" formControlName="email" required>
    </div>
    <div class="form-group">
      <label>Instrument</label>
      <select class="form-group" formControlName="instrument" id="">
        <option value=" ">Please Select your Instrument</option>
        <option *ngFor="let model of models" [value]="model">{{model}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-dark">Register</button>


  </form>


</div>
