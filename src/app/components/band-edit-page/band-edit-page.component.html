<mat-card>
  <div style="text-align: center" *ngIf="message">
    <p>{{message}}</p>
  </div>
  <mat-card-title>Change Your Data</mat-card-title>
  <mat-card-content>
    <form class="form">
      <div class="form-group">
        <p>
          <mat-form-field>
            <input type="text" matInput [(ngModel)]="band.name" name="Bandname" placeholder="Bandname" required>
          </mat-form-field>
        </p>

      </div>
      <div class="form-group">
        <p>

          <mat-form-field>
            <input type="number" matInput [(ngModel)]="band.bandSize" name="Bandsize" placeholder="Bandsize" required>
          </mat-form-field>
        </p>
      </div>
      <div class="form-group">
        <p>
          <mat-form-field>
            <input type="text" matInput [(ngModel)]="band.genre" name="genre" placeholder="Band Genre"
                   required>
          </mat-form-field>
        </p>
      </div>
      <div class="button">
        <button type="button" (click)="createBand()" mat-button>Create Band</button>
      </div>
    </form>
  </mat-card-content>

</mat-card>
